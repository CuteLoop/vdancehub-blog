# .github/workflows/deploy.yml  (repo root)
name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ main ]         # change if your default branch differs
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    working-directory: my-dance-blog   # ðŸ‘ˆ run all commands inside the site folder

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no submodules)
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Print tree (repo root)
        run: ls -la ..
      
      - name: Set up Node (Tailwind/PostCSS)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('my-dance-blog/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm deps
        run: npm ci

      - name: Build CSS (Tailwind/PostCSS, production)
        run: |
          if npm run | grep -q "build:css"; then
            npm run build:css
          else
            npx tailwindcss -i assets/input.css -o static/css/main.css --postcss --minify
          fi

      - name: Set up Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.2'
          extended: true

      - name: Build Hugo
        env:
          HUGO_ENV: production
        run: |
          echo "Using baseURL from hugo.toml:"
          grep -E '^baseURL' hugo.toml || true
          hugo --minify

      - name: Sanity check build output
        run: |
          echo "Public dir contents:"
          ls -lah public || true
          test -f public/index.html || (echo "::error::No public/index.html â€“ Hugo build failed or wrong path" && exit 1)
          # Avoid Jekyll processing just in case
          touch public/.nojekyll

      # IMPORTANT: path is relative to REPO ROOT, so include the subfolder.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: my-dance-blog/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
